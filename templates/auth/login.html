<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/auth/login.js" defer></script>
</head>
<body>
    <main id="center">
        <form>
            <h1>Login</h1>
            <h2>Email</h2>
            <input type="text" name="email" id="email" placeholder="Your email...">
            <h2>Password</h2>
            <input type="password" name="password" id="password" placeholder="Your password..."><br>
            <input type="checkbox" onchange="show(this)" id="checkbox" style="margin-top: 10px;">
            <label for="checkbox">Show passwords</label><br>
            <button style="margin-top: 20px;">Дщпшт</button>
            <h3 id="error"></h3>
        </form>
    </main>
</body>
</html>
